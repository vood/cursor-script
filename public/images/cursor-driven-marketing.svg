<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4338CA" />
      <stop offset="50%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#818CF8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Background with subtle pattern -->
  <rect width="800" height="300" fill="url(#bg-gradient)" rx="15" ry="15" />
  
  <!-- Decorative elements -->
  <g opacity="0.1" fill="#ffffff">
    <circle cx="100" cy="80" r="50" />
    <circle cx="700" cy="200" r="70" />
    <circle cx="200" cy="250" r="30" />
    <circle cx="600" cy="50" r="40" />
  </g>

  <!-- Connected lines representing content flow -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.2">
    <path d="M100,150 C250,50 350,250 500,100" />
    <path d="M200,80 C350,200 450,50 600,150" />
    <path d="M300,200 C400,100 500,200 700,120" />
  </g>

  <!-- Cursor icon -->
  <g transform="translate(180, 130)" filter="url(#shadow)">
    <polygon points="0,0 25,25 10,25 20,40 15,45 5,30 0,35" fill="white" />
  </g>
  
  <!-- Document icon -->
  <g transform="translate(550, 130)" filter="url(#shadow)">
    <rect x="0" y="0" width="35" height="45" rx="3" ry="3" fill="white" />
    <line x1="8" y1="12" x2="27" y2="12" stroke="#6366F1" stroke-width="3" />
    <line x1="8" y1="22" x2="27" y2="22" stroke="#6366F1" stroke-width="3" />
    <line x1="8" y1="32" x2="20" y2="32" stroke="#6366F1" stroke-width="3" />
  </g>

  <!-- Connecting arrow between icons -->
  <g transform="translate(240, 150)">
    <line x1="0" y1="0" x2="270" y2="0" stroke="white" stroke-width="3" />
    <polygon points="270,0 260,-7 260,7" fill="white" />
  </g>

  <!-- Main title text -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle" fill="white" filter="url(#shadow)">
    CURSOR DRIVEN MARKETING
  </text>
  
  <!-- Subtitle text -->
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">
    AI-powered content creation for exceptional marketing
  </text>
</svg> 